<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recep Kadir ERTÜRK</title>
</head>
<body bgcolor="#bbf">
    <hr color="black">
    <h1 style="text-align: center; font-size: 50px;">Türk Bayrağı</h1>
    <hr color="black">
<div style="display: flex; gap: 2vh; justify-content: center;">
    <canvas class="flag" id="trflag" width="360" height="210" style="background-color: #f00; border-radius: 1vh;"></canvas> 
    <script type="text/javascript"> 
        var cnvs = document.getElementById("trflag"); 

        var cxt1 = cnvs.getContext("2d")
        cxt1.fillStyle = "#FFF"
        cxt1.beginPath()
        cxt1.arc(150,105,60,30,Math.PI*2,true)
        cxt1.closePath()
        cxt1.fill()

        var cxt2 = cnvs.getContext("2d")
        cxt2.fillStyle = "#F00"
        cxt2.beginPath()
        cxt2.arc(168,105,48,0,Math.PI*2,true)
        cxt2.closePath()
        cxt2.fill()
        
        var ctx3 = cnvs.getContext("2d");
        function drawStar(cx,cy,spikes,outerRadius,innerRadius){
            var rot=Math.PI/2*3;
            var x=cx;
            var y=cy;
            var step=Math.PI/spikes;

            ctx3.beginPath();
            ctx3.moveTo(cx,cy-outerRadius)
            for(i=0;i<spikes;i++){
                x=cx+Math.cos(rot)*outerRadius;
                y=cy+Math.sin(rot)*outerRadius;
                ctx3.lineTo(x,y)
                rot+=step

                x=cx+Math.cos(rot)*innerRadius;
                y=cy+Math.sin(rot)*innerRadius;
                ctx3.lineTo(x,y)
                rot+=step
            }
            ctx3.lineTo(cx,cy-outerRadius);
            ctx3.closePath();
            ctx3.lineWidth=5;
            ctx3.strokeStyle='white';
            ctx3.stroke();
            ctx3.fillStyle='white';
            ctx3.fill();
        }

        drawStar(230,105,5,27,12);
    </script>
</div>
</body>
</html>
